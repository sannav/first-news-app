<!doctype html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/style.css" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script></head>
    <body>
	        <nav>
            <a href="http://first-news-app.readthedocs.org/">
                <img src="static/irelogo.png">
            </a>
        </nav>
		
        <div id="map" style="width:100%; height:400px;"></div>
		<h1>{{ object.full_name }}</h1>
		<p>
            {{ object.full_name }}, en {{ object.age }}-&aring;rig {{ object.raceforma }} {{ object.gender|lower }}
			dog den {{ object.date }} p&aring; {{ object.address }}, {{ object.neighborhood }}.</p>
			<p><b>D&ouml;dsorsak: </b>{{ object.type }}.</p>
			<p><a href ="{{ object.url }}">LÃ¤s mer</a>
		</p>

		<script type="text/javascript">
				var map = L.map('map').setView([{{ object.y }}, {{ object.x }}], 16);
				var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
					maxZoom: 18,
					attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
					subdomains: ['otile1','otile2','otile3','otile4']
				});
            map.addLayer(mapquestLayer);
            var marker = L.marker([{{ object.y }}, {{ object.x }}]).addTo(map);
        </script>
   </body>
</html>
